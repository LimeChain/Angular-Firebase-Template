<div class="resetPasswordForm">
    <div class="title">
            <h1>Reset Password</h1>
    </div>
<form [formGroup]="resetPasswordForm">
    <div class="form-group">
            <label for="exampleInputEmail1">New Password</label>
            <input  type="password" formControlName='newPassword' class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" placeholder="New password" [(ngModel)]='this.newPassword'>
    </div>
    <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" formControlName='confirmPassword' class="form-control" id="exampleInputPassword1" placeholder="Confirm password" [(ngModel)]='this.confirmPassword'>
    </div>
    <button type="submit" class="btn btn-primary" (click)='resetPasswordButton()' [disabled]='!resetPasswordForm.valid'>Submit</button>
</form>
</div>
