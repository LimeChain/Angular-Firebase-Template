<div class="signInForm">
    <div class="title">
            <h1>Sign In</h1>
    </div>
<form [formGroup]="signInForm">
    <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input  type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]='this.email'>
    </div>
    <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]='this.password'>
    </div>
    <a class='forgottenPass' href="http://localhost:4200/forgotPassword">Forgot password?</a>
    <a class='createAnAcc' href="http://localhost:4200/signup">Create an account</a>
    <button type="submit" class="btn btn-primary" (click)='signIn()' [disabled]='!signInForm.valid'>Submit</button>
</form>
</div>
