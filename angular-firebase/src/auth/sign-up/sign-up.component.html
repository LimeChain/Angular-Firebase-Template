<div class="signUpForm">
        <div class="title">
                <h1>Sign Up</h1>
        </div>
<form [formGroup]="signUpForm">
        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input  type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]='this.email'>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]='this.password'>
                <small id="emailHelp" class="form-text text-muted">Password must be between 5 and 30 characters.</small>
        </div>
        <button type="submit" class="btn btn-primary" (click)='signUp()' [disabled]='!signUpForm.valid'>Submit</button>
</form>
</div>
