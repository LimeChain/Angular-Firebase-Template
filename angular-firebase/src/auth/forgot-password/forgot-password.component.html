<div class="sentEmailForm">
    <div class="title">
            <h1>Sent Reset Password Email</h1>
    </div>
<form [formGroup]="sentEmailForm">
    <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input  type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]='this.email'>
    </div>
    <button type="submit" class="btn btn-primary" (click)='sent()' [disabled]='!sentEmailForm.valid'>Submit</button>
</form>
</div>
